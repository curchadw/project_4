<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
      <h1 id="title"></h1>
  <div id = 'container'>
   <div id = "owner_form" class ='forms'>
      <form action='http://localhost:3000/owners/' method='POST' onsubmit='return fetchgo()'>
        <div>
          <label for='name'>Owner Name:</label>
          <input type='text' id='name' name='name' placeholder="John Doe" required/>
        </div>
        <div>
          <label for='phone_number'>Phone Number:</label>
          <input type='text' id='phone_number' name='phone_number' placeholder="John Doe" required/>
        </div>
        <div>
          <label for='real_estate_agent'>Listing Agent:</label>
          <input type='text' id='real_estate_agent' name='real_estate_agent' placeholder="John Doe" required/>
        </div>
        <div>
          <input type='submit' id='owner_submit' value='Submit'/>
        </div>
      </form>
    
    </div>

    
      <div id = "listing_form" class ='forms'>
    <form>
      <div>
        <label for='name'>Owner Name:</label>
        <select id='owner_id' name='owner_id' required/>
          
        </select>
      </div>
      <div>
        <label for='address'>Street Address:</label>
        <input type='text' id='address' name='address' placeholder="123 Elm Street"required//>
      </div>
      <div>
        <label for='state'>State:</label><br>
        <input type='text' id='state' name='state' placeholder="Texas"required//>
      </div>
      <div>
        <label for='sale_price'>Listing Price:</label><br>
        <input type='text' id='sale_price' name='sale_price' placeholder="$500,000"required//>
      </div>
      <div>
        <input type='submit' id='prop_submit'  value='Submit'/>
      </div>
    </form>
   </div>
  </div>
   <main id='listings'>
      

   </main>
   
   <script src="src/index.js"></script>
  </body>
</html>
