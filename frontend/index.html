<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
  </head>
  <body>
  <header>
    <center>Curtis's Real Estate Listing App!</center>
  </header>
      <div id="title"></div>
  <div class = 'container-fluid'>
   <div class ='forms'>
     <center>Add a owner!</center>
      <form id = "owner_form">
        <div class='form-group'>
          <label for='name'>Owner Name:</label>
          <input type='text' id='name' name='name' placeholder="John Doe" />
        </div>
        <div class='form-group'>
          <label for='phone_number'>Phone Number:</label>
          <input type='text' id='phone_number' name='phone_number' placeholder="Phone Number" />
        </div>
        <div class='form-group'>
          <label for='real_estate_agent'>Listing Agent:</label>
          <input type='text' id='real_estate_agent' name='real_estate_agent' placeholder="Agent"/>
        </div>
        <div class='submit'>
          <input type='submit' id='owner_submit' class="btn btn-primary" value='Submit'/>
        </div>
      </form>
    
    </div>

    
      <div class ='forms'>
        <center>Add a listing!</center>
    <form id = "listing_form">
      <div id='dropdown' class='form-group'>
        <label for='name'>Owner Name:</label>
        <select id='owner_id' name='owner_id' >
          
        </select>
      </div>
      <div id='dropdown' class='form-group'>
        <div >
        <label for='address'>Street Address:</label>
        <input type='text' id='address' name='address' placeholder="123 Elm Street"/>
      </div>
      <div class='form-group'>
        <label for='state'>State:</label><br>
        <input type='text' id='state' name='state' placeholder="Texas"/>
      </div>
      <div class='form-group'>
        <label for='sale_price'>Listing Price:</label><br>
        <input type='text' id='sale_price' name='sale_price' placeholder="$500,000"/>
      </div>
      <div class='form-group submit'>
        <input type='submit' id='prop_submit' class="btn btn-primary" value='Submit'/>
      </div>
    </form>
   </div>
  </div>
 
   <main id='listings' class="carousel-inner">
      

   </main>
   

   
   <footer></footer>
   <script src="src/index.js"></script>
   
  </body>
</html>
